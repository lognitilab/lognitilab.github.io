<h1 style="text-align: center; font-size: 2.5em; font-weight: bold">
  LogNiti Lab
</h1>
<div id="gantt" style="height: 800px"></div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
  const roleColors = {
    "PI": "grey",
    "Postdoc": "#2c5171",
    "PhD": "#2c5171",
    "MS": "#4682B4",
    "MTech": "#714c2c",
    "BTech": "#2f712c"
  };

  const rawGanttData = {{ site.data.members | jsonify }};
  const today = new Date();

  if (!Array.isArray(rawGanttData)) {
    document.getElementById("gantt").innerText = "Error: Member data is invalid.";
  } else {
    const pastBars = [];
    const futureBars = [];

    rawGanttData.forEach((member) => {
      const start = new Date(member.start + "-01");
      const end = new Date(member.end + "-01");
      const roleColor = roleColors[member.role] || "#888";

      let pastStart, pastDuration, futureStart, futureDuration;

      if (today < start) {
        pastDuration = 0;
        futureDuration = (end - start);
        futureStart = start;
      } else if (today >= end) {
        pastDuration = (end - start);
        pastStart = start;
        futureDuration = 0;
      } else {
        pastDuration = (today - start);
        futureDuration = (end - today);
        pastStart = start;
        futureStart = today;
      }

      if (pastDuration > 0) {
        pastBars.push({
          type: 'bar',
          x: [pastDuration],
          y: [member.name],
          base: pastStart.toISOString(),
          orientation: 'h',
          marker: { color: roleColor },
          hovertemplate: `${member.name} (${member.role})<br><b>${start.toLocaleDateString()}</b> to <b>${today.toLocaleDateString()}</b><extra></extra>`,
          showlegend: false
        });
      }

      if (futureDuration > 0) {
        futureBars.push({
          type: 'bar',
          x: [futureDuration],
          y: [member.name],
          base: futureStart.toISOString(),
          orientation: 'h',
          marker: { color: roleColor, opacity: 0.3 },
          hovertemplate: `${member.name} (${member.role})<br><b>${today.toLocaleDateString()}</b> to <b>${end.toLocaleDateString()}</b><extra></extra>`,
          showlegend: false
        });
      }
    });

    const data = pastBars.concat(futureBars);

    const layout = {
      title: '',
      barmode: 'stack',
      showlegend: false,
      bargap: 0,
      xaxis: {
        type: 'date',
        title: 'Timeline',
        tickformat: '%Y'
      },
      yaxis: {
        automargin: true
      },
      shapes: [{
        type: 'line',
        x0: today,
        x1: today,
        y0: -0.5,
        y1: rawGanttData.length - 0.5,
        line: { color: 'red', dash: 'dash' }
      }]
    };

    Plotly.newPlot('gantt', data, layout);
  }
</script>
