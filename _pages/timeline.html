<style>
  .timeline-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 1.5rem 2rem;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  .timeline-container h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #333;
  }

  @media (max-width: 768px) {
    #gantt {
      overflow-x: auto;
    }
  }
</style>

<div class="timeline-container">
  <h2>LogNiti Lab Member Timeline</h2>
  <div id="gantt"></div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
  const roleColors = {
    "PI": "grey",
    "Postdoc": "#2c5171",
    "PhD": "#2c5171",
    "MS": "#4682B4",
    "MTech": "#714c2c",
    "BTech": "#2f712c"
  };

  const rawGanttData = {{ site.data.members | jsonify }};
  const today = new Date();

  if (!Array.isArray(rawGanttData)) {
    document.getElementById("gantt").innerText = "Error: Member data is invalid.";
  } else {
    const pastBars = [];
    const futureBars = [];

    rawGanttData.forEach((member) => {
      const start = new Date(member.start + "-01");
      const end = new Date(member.end + "-01");
      const roleColor = roleColors[member.role] || "#888";

      let pastStart, pastDuration, futureStart, futureDuration;

      if (today < start) {
        pastDuration = 0;
        futureDuration = (end - start);
        futureStart = start;
      } else if (today >= end) {
        pastDuration = (end - start);
        pastStart = start;
        futureDuration = 0;
      } else {
        pastDuration = (today - start);
        futureDuration = (end - today);
        pastStart = start;
        futureStart = today;
      }

      if (pastDuration > 0) {
        pastBars.push({
          type: 'bar',
          x: [pastDuration],
          y: [member.name],
          base: pastStart.toISOString(),
          orientation: 'h',
          marker: { color: roleColor },
          hovertemplate: 'skip',
          showlegend: false
        });
      }

      if (futureDuration > 0) {
        futureBars.push({
          type: 'bar',
          x: [futureDuration],
          y: [member.name],
          base: futureStart.toISOString(),
          orientation: 'h',
          marker: { color: roleColor, opacity: 0.3 },
          hovertemplate: 'skip',
          showlegend: false
        });
      }
    });

    const data = pastBars.concat(futureBars);

    const baseHeightPerPerson = 30;  // Adjust this for tighter or looser spacing
    const chartHeight = rawGanttData.length * baseHeightPerPerson;

    const layout = {
      title: '',
      barmode: 'stack',
      showlegend: false,
      bargap: 0,
      height: chartHeight,
      xaxis: {
        type: 'date',
        title: 'Timeline',
        tickformat: '%Y'
      },
      yaxis: {
        automargin: true
      },
      shapes: [{
        type: 'line',
        x0: today,
        x1: today,
        y0: -0.5,
        y1: rawGanttData.length - 0.5,
        line: { color: 'red', dash: 'dash' }
      }]
    };

    Plotly.newPlot('gantt', data, layout);
  }
</script>
