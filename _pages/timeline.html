<!-- Roboto Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

<!-- Timeline Styles -->
<style>
  .timeline-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 1.5rem 2rem;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    font-family: "Roboto", sans-serif;
  }

  .timeline-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.5rem;
  }

  .timeline-header img {
    height: 100px;
    object-fit: contain;
  }

  .timeline-title {
    text-align: center;
    flex: 1;
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    line-height: 1.2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .underline {
    width: 100px;
    height: 2px;
    background-color: #666;
    margin-top: 0.3rem;
    margin-bottom: 0.3rem;
  }

  .timeline-subtitle {
    font-size: 1rem;
    color: #666;
    margin-top: 0.2rem;
    margin-bottom: 0;
  }

  .timeline-legend {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-top: 1.2rem;
    font-size: 0.9rem;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  .legend-color {
    width: 14px;
    height: 14px;
    border-radius: 3px;
    display: inline-block;
  }

  @media (max-width: 768px) {
    .timeline-header {
      flex-direction: column;
      gap: 0.5rem;
    }

    .timeline-header img {
      height: 60px;
    }
  }
</style>

<!-- Chart Header + Container -->
<div class="timeline-container">
  <div class="timeline-header">
    <div class="timeline-title">
      LogNiti Lab
      <div class="underline"></div>
      <div class="timeline-subtitle">Towards Sustainable and Resilient Freight</div>
    </div>
    <img src="/assets/img/circular_logo.png" alt="LogNitiLab Logo" style="margin-right: 2rem;" />
    <img src="/assets/img/iit_madras.svg" alt="IITM Logo" />
  </div>

  <div id="gantt"></div>

  <div class="timeline-legend">
    <div class="legend-item"><span class="legend-color" style="background-color: #808080;"></span> PI</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #6A8CAF;"></span> Postdoc</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #A3B9CC;"></span> PhD</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #927A69;"></span> MS</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #C2A28C;"></span> MTech</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #9FBC9F;"></span> BTech</div>
  </div>
</div>

<!-- Plotly -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- Timeline Chart Script -->
<script>
  const roleColors = {
    "PI": "#808080",
    "Postdoc": "#6A8CAF",
    "PhD": "#A3B9CC",
    "MS": "#927A69",
    "MTech": "#C2A28C",
    "BTech": "#9FBC9F"
  };

  const rawGanttData = {{ site.data.members | jsonify }};
  const today = new Date();

  if (!Array.isArray(rawGanttData)) {
    document.getElementById("gantt").innerText = "Error: Member data is invalid.";
  } else {
    const pastBars = [];
    const futureBars = [];

    rawGanttData.forEach(member => {
      const start = new Date(member.start + "-01");
      const end = new Date(member.end + "-01");
      const roleColor = roleColors[member.role] || "#888";

      let pastStart, pastDuration, futureStart, futureDuration;

      if (today < start) {
        pastDuration = 0;
        futureDuration = end - start;
        futureStart = start;
      } else if (today >= end) {
        pastDuration = end - start;
        pastStart = start;
        futureDuration = 0;
      } else {
        pastDuration = today - start;
        futureDuration = end - today;
        pastStart = start;
        futureStart = today;
      }

      if (pastDuration > 0) {
        pastBars.push({
          type: "bar",
          x: [pastDuration],
          y: [member.name],
          base: pastStart.toISOString(),
          orientation: "h",
          marker: { color: roleColor },
          hoverinfo: "skip",
          showlegend: false
        });
      }

      if (futureDuration > 0) {
        futureBars.push({
          type: "bar",
          x: [futureDuration],
          y: [member.name],
          base: futureStart.toISOString(),
          orientation: "h",
          marker: { color: roleColor, opacity: 0.3 },
          hoverinfo: "skip",
          showlegend: false
        });
      }
    });

    const data = pastBars.concat(futureBars);
    const baseHeightPerPerson = 50;
    const chartHeight = rawGanttData.length * baseHeightPerPerson;

    const layout = {
      title: "",
      barmode: "stack",
      showlegend: false,
      bargap: 0,
      height: chartHeight,
      font: {
        family: "Roboto, sans-serif",
        size: 13,
        color: "#333"
      },
      margin: {
        l: 150,
        r: 20,
        t: 20,
        b: 20
      },
      xaxis: {
        type: "date",
        tickformat: "%Y",
        dtick: "M60",
        side: "top",
        showgrid: true,
        gridcolor: "#e0e0e0",
        gridwidth: 1
      },
      yaxis: {
        automargin: true,
        tickfont: {
          size: 13
        }
      },
      shapes: [{
        type: "line",
        x0: today,
        x1: today,
        y0: -0.5,
        y1: rawGanttData.length - 0.5,
        line: { color: "red", width: 1 }
      }]
    };

    Plotly.newPlot("gantt", data, layout);
  }
</script>
